<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gradient with Particle Effects</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            background-color: #050505;
            color: white;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 5rem;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            box-shadow: 0 4px 10px rgba(255, 58, 130, 0.5);
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 10rem;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff3a82;
        }

        /* Spline 3D Model */
        .model-container {
            width: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }

        spline-viewer {
            width: 50vw;
            height: 100vh;
        }

        /* Content */
        .content-container {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
            max-width: 500px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #acacac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Button with Animation */
        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: black;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 58, 130, 0.5);
            transition: all 0.3s ease-in-out;
            animation: glowShadow 2s infinite alternate ease-in-out;
        }

        @keyframes glowShadow {
            0% {
                box-shadow: 0 0 10px rgba(255, 58, 130, 0.6), 0 0 20px rgba(82, 51, 255, 0.6);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 58, 130, 0.8), 0 0 30px rgba(82, 51, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 58, 130, 0.6), 0 0 20px rgba(82, 51, 255, 0.6);
            }
        }

        .glow-on-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 58, 130, 1), 0 0 40px rgba(82, 51, 255, 1);
        }

        /* Responsive Design for Devices */
        @media (max-width: 991px) {
            body {
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                overflow-y: auto;
            }

            .navbar {
                padding: 0.8rem 0;
            }

            .navbar ul {
                flex-direction: column;
                gap: 1rem;
            }

            .model-container {
                position: static;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: auto;
            }

            spline-viewer {
                width: 100%;
                height: 50vh;
            }

            .content-container {
                position: static;
                transform: none;
                text-align: center;
                max-width: 90%;
                padding-top: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .glow-on-hover {
                width: 200px;
                height: 45px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#achievements">Achievements</a></li>
        </ul>
    </nav>

    <div class="model-container">
        <spline-viewer url="https://prod.spline.design/8D2OZvuDUUjXHxlH/scene.splinecode"></spline-viewer>
    </div>
    
    <div class="content-container">
        <h1>Welcome to the Portfolio of Siddharth Jain</h1>
        <p>A sleek, modern background with soft gradient spheres, subtle movement, and interactive particle effects. Perfect for contemporary web designs.</p>
        <button class="glow-on-hover" id="explore-btn">Explore More</button>
    </div>

    <script>
        document.getElementById('explore-btn').addEventListener('click', function() {
            alert('Explore feature is under development!');
        });
    </script>
</body>
</html>
